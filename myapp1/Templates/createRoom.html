{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'sample/css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link rel= "stylesheet" type= "text/css" href="{% static 'sample/css/style1.css' %}">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>
{% block content %}
<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Add Room Details</h1>
						</div>
						<form action="" method="POST" >
							{% csrf_token %}
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Room Number</span>
										<input name="room_number" class="form-control" type="text" placeholder="Room Number">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Type of Room</span>
										<input name="room_type" class="form-control" type="" placeholder="Room type">
									</div>
								</div>
							</div>

							
							<span style="text-align: center; font-weight: 500;"  class="form-label">Max no of guest accomodated</span>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<input name="no_guest" class="form-control" type="text" placeholder="Max no of guest accomodated">
									</div>
								</div>
							</div>


							Welcome...<span id="result"></span>!
<script >
	document.getElementById("result").innerHTML=localStorage.getItem("textvalue");
</script>
							
						<br><br>
							<div class="form-btn">
								<button type="submit" class="submit-btn">Reserve Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock content %}
</html>
